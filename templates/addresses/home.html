<!DOCTYPE html>
<html lang="en">

<head>
    <title>Know Your Place</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background color */
            color: #ffffff; /* Text color */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #map {
            width: 80%;
            max-width: 800px;
            height: 400px;
            border: 2px solid #ffffff;
            border-radius: 8px;
            background-color: #2c2c2c; /* Map container background color */
        }
    </style>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="title">Know your place</div>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZWRpc29ubXNqIiwiYSI6ImNrcGhwaHhsaDBqcjUyb2xpaHB0czVvY3oifQ.xwV3-fok4T9Z6UI9YqUJDQ';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
            style: 'mapbox://styles/mapbox/streets-v12', // style URL
            center: [-45.88, -23.18], // starting position [lng, lat]
            zoom: 9 // starting zoom

            // Create a new marker.


        });

        map.on('style.load', () => {
            map.setFog({}); // Set the default atmosphere style
        });
        // Create a new marker.

        map.on('load', () => {
            map.addSource('earthquakes', {
                type: 'geojson',
                // Use a URL for the value for the `data` property.
                data: 'https://api.mapbox.com/datasets/v1/edisonmsj/clkbynpz11vqs2etrfsprtqm1/features?access_token=pk.eyJ1IjoiZWRpc29ubXNqIiwiYSI6ImNrcGhwaHhsaDBqcjUyb2xpaHB0czVvY3oifQ.xwV3-fok4T9Z6UI9YqUJDQ'
            });



            map.addLayer({
                'id': 'earthquakes-layer',
                'type': 'fill',
                'source': 'earthquakes',
                'paint': {
                    'fill-color': '#0080ff', // blue color fill
                    'fill-opacity': 0.5

                }
            });

            map.addLayer({
                'id': 'outline',
                'type': 'line',
                'source': 'earthquakes',
                'layout': {},
                'paint': {
                    'line-color': '#000',
                    'line-width': 0.1
                }
            });
        })


        map.on('load', () => {
            map.addSource('earthquakes_v2', {
                type: 'geojson',
                // Use a URL for the value for the `data` property.
                data: 'https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson'
            });

            map.addLayer({
                'id': 'earthquakes-layer_2',
                'type': 'circle',
                'source': 'earthquakes_v2',
                'paint': {
                    'circle-radius': 4,
                    'circle-stroke-width': 2,
                    'circle-color': 'red',
                    'circle-stroke-color': 'white'
                }
            });
        });


    </script>

</body>

</html>
